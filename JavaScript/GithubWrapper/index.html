<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Github</title>
</head>
<body>
    <div class="mt-3 container">
        <div class="text-center">
            <h1>Github Wrapper</h1>
            <p>Enter your username and find all the personal information</p>
            <label for="userName">Github UserName:</label>
            <input type="text" id="userName"/>
            <button class="btn btn-primary btn-sm" id="getInfo">Get Info</button>
        </div>

        <div class="mt-3 d-flex flex-wrap justify-content-around userInfo">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="github.js"></script>
</body>
</html>
